<div>
    <h2> To Do List </h2>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="tasks to do" id="txtSearch" [(ngModel)]="task" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" (click)="onClick()" type="button" style="height: 38px; width: 100px">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--<h2>Tasks to Complete</h2>-->
    <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
            <!--<label class="checkbox-inline">
                <input type="checkbox">
            </label>-->
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                    <!--<button class="btn btn-primary" type="button" (click)="onEdit(task)">
                        <i class="fas fa-pencil-alt"></i>
                    </button>-->
                    <button class="btn btn-primary" type="button" (click)="onDelete(task)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
        </li>
    </ul>


<!--<h2>Completed Tasks</h2>-->


</div>
